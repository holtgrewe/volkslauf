<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block title %}
        <title>Titel</title>
        {% endblock %}

        <style type="text/css">
        @page {
            size: a4;
            margin: 3cm 2cm 3cm 2cm;

            @frame header_frame {           /* Static frame */
                -pdf-frame-content: header_content;
                left: 50pt; width: 512pt; top: 2cm; height: 5em;
            }
            @frame footer_frame {           /* Static frame */
                text-align:center;
                -pdf-frame-content: footer_content;
                left: 50pt; width: 512pt; bottom: 1cm; height: 1cm;
            }
        }
        body {
            font-size: 11pt;
        }
        h1 { font-size: 200%; text-align: center; }
        #footer_content {
            text-align: center;
        }

        /* Starter List */
        table.starter_list { }
        table.starter_list tr {
            height: 1.1em;
        }
        table.starter_list .start_no {
            width: 5%;
        }
        table.starter_list .name {
            width: 30%;
        }
        table.starter_list .team {
            width: 30%;
        }
        table.starter_list .gender {
            width: 5%;
        }
        table.starter_list .age_class {
            width: 5%;
        }
        table.starter_list .race {
            width: 5%;
        }

        {% block css %}{% endblock %}
        </style>
    </head>
    <body>

<div id="header_content">
    {% block header %}
        <h1>Header</h1>
    {% endblock %}
</div>

<div id="footer_content">
    {% block footer %}
    Seite <pdf:pagenumber>
    /
    <pdf:pagecount>
    {% endblock %}
</div>

{% block content %}
<p>Content</p>
{% endblock %}

    </body>
</html>
