<div class="form-group">
	<label class="control-label">Name</label>
    <input class="form-control" type="text" name="title" placeholder="z.B. Volkslauf 2016" />
    <form:error name="title" />
</div>

<div class="form-group">
	<label class="control-label">Jahr</label>
    <input class="form-control" type="text" name="year" placeholder="z.B. 2016" />

</div>

<div class="form-group">
	<label class="control-label">N&auml;chste Startnr.</label>
    <input class="form-control" type="text" name="next_start_no" placeholder="z.B. 101" />
    <form:error name="next_start_no" />
</div>
