{% extends "_main.html" %}

{% block content %}
<h2>Volkslauf bearbeiten</h2>

<form method="post">
<div>
	<label>Name</label>
	<input type="text" name="title" value="{{ event.title|default("", True) }}" />
	<div>Z.B. "Volkslauf 2015"</div>
</div>

<div>
	<label>Jahr</label>
	<input type="text" name="year" value="{{ event.year|default("", True) }}" />
	<div>Z.B. "2015"</div>
</div>

<div>
	<label>N&auml;chste Startnr.</label>
	<input type="text" name="next_start_no" value="{{ event.next_start_no|default("", True) }}" />
	<div>Z.B. "203"</div>
</div>

<div>
	<input type="submit" name="submit_update" value="Aktualisieren" />
	<input type="submit" name="submit_cancel" value="Abbrechen" />
</div>

</form>
{% endblock %}
