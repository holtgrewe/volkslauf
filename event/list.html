{% extends "_main.html" %}

{% block content %}
<h1 class="page-header">Liste Volksl&auml;ufe</h1>

<p>
    <a href="/event/create" class="btn btn-default">
        <span title="erstellen" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Lauf erstellen
    </a>
    <a href="/event/import" class="btn btn-default">
        <span title="import" class="glyphicon glyphicon-upload" aria-hidden="true"></span>
        Lauf importieren
    </a>
</p>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Alle L&auml;ufe</h3>
    </div>
    <div class="panel-body">
        <div class="list-group">
            {% for event in events %}
            <a href="/event/view/{{ event.key.urlsafe() }}" class="list-group-item">{{ event.title }}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
